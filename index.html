	<h2>Hello, I'm Chris Winfield.</h2>

	<p>I'm a <a href="about.html">writer</a> from Virginia.</p>

	<p>My poetry is published in <a href="http://silentauctionsmagazine.com/poetry" target="_blank">Silent Auctions</a>, <a href="http://reallysystem.org/issues/nineteen/identivacationing/" target="_blank">Really System</a>, and <a href="poetry.html">more</a>.</p>

	<p>Occasionally I write about music and movies on my <a href="https://rateyourmusic.com/~cry_wifi">rateyourmusic</a>. Don't take it too seriously. I don't.</p>

	<p>Feel free to <a href="mailto:chrisjordanwinfield at gmail dot com">email</a> me.</p>
